<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>Title</label>
    <input type="text" name="title" ng-model="doc.properties['dc:title']" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">
        Required</span>
  </div>

  <div class="control-group" ng-class="{error: myForm.site.$invalid}">
    <label>Author</label>
    <input type="text" name="author" ng-model="doc.properties['bk:author']" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>        
  </div>

  <label>Description</label>
  <textarea name="description" ng-model="doc.properties['dc:description']"></textarea>

  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
            ng-show="doc.uid" class="btn btn-danger">Delete</button>
</form>
